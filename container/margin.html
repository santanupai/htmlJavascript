<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            border:1px solid gray;
            margin:5px 5px;
            width:200px;
            height: 230px;
            padding: 20px 10px;
        }
        #can{
            border:1px solid gray;
            width:500px;
            height:500px;
            margin: 0 auto;
            position: absolute;
            left: 20%;
        }
    </style>
</head>
<body>
    <!-- <div style="border: 1px solid gray; width:100%; height: 290px;">
        <div class="div1">
            1234
        </div>
    </div> -->
    <canvas id="can" ></canvas>
    <script>
        var can = document.getElementById("can");
        var ctx = can.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(40,40);
        ctx.lineTo(180, 40);
        ctx.lineTo(180, 80);
        ctx.lineTo(40,80);
        ctx.lineTo(40,40);
        ctx.stroke();
    </script>
</body>
</html>
